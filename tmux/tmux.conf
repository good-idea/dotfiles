set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
source-file ~/.dotfiles/tmux/tmux-keybindings.conf
set -g focus-events on
set-option -sg escape-time 10

# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Enable clipboard copy + paste
# if-shell "uname | grep -q Darwin" "set-option -g default-command \"reattach-to-user-namespace -l bash\""
set-option -g default-command "reattach-to-user-namespace -l zsh"


# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=black
set -g pane-active-border fg=brightred

## Status bar design
# status line
# set -g status-utf8 on
set -g status-justify left
set -g status-style bg=default
set -g status-style fg=colour12
set -g status-interval 2

# messaging
set -g message-style fg=black
set -g message-style bg=yellow
set -g message-command-style fg=blue
set -g message-command-style bg=black

#window mode
setw -g mode-style bg=colour6
setw -g mode-style fg=colour0


# Info on left (I don't have a session display for now)
set -g status-left ''


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style bold
setw -g mode-style fg=colour196
setw -g mode-style bg=colour238


# The panes {

set -g pane-border-style bg=colour235
set -g pane-border-style fg=colour238
set -g pane-active-border-style bg=colour236
set -g pane-active-border-style fg=colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-style bg=colour234
set -g status-style fg=colour137
# set -g status-style dim
set -g status-left '#[bg=colour103,fg=colour000] #S '
set -g status-right '#[fg=colour233,bg=colour245] %A %-I:%M #[fg=colour255,bg=colour000]'
set -g status-right-length 50
set -g status-left-length 20


# window status
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-style none
setw -g window-status-format ' #[fg=colour147]#I #[fg=colour248]#W '

setw -g window-status-current-style bold
setw -g window-status-current-format ' #[fg=colour159]#I #[fg=colour189]#W#[fg=colour75]#F '

setw -g window-status-bell-style bold
setw -g window-status-bell-style fg=colour255
setw -g window-status-bell-style bg=colour1

# }
# The messages {

set -g message-style bold
set -g message-style fg=colour232
set -g message-style bg=colour166


# }

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# Start windows at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.dotfiles/tmux/plugins'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'christoomey/vim-tmux-navigator'
#   mouse config
set -g @scroll-speed-num-lines-per-scroll "1"

# Resurrection
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run -b '~/.dotfiles/tmux/tpm/tpm'

# GUI Colors Fix
set-option -sa terminal-overrides ',screen-256color:RGB'
